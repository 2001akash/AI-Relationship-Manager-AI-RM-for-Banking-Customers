<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Relationship Manager - Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f4f7;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .chat-box {
      width: 420px;
      height: 600px;
      background: white;
      box-shadow: 0 4px 14px rgba(0,0,0,0.1);
      border-radius: 12px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .header {
      background: #1976d2;
      padding: 16px;
      color: white;
      font-size: 20px;
      text-align: center;
      font-weight: bold;
    }

    .messages {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 12px;
      background: #fafafa;
    }

    .msg {
      max-width: 80%;
      padding: 12px 14px;
      border-radius: 10px;
      font-size: 15px;
      white-space: pre-wrap;
      line-height: 1.4;
    }

    .user {
      background: #cfe9ff;
      align-self: flex-end;
    }

    .bot {
      background: #e9ecef;
      align-self: flex-start;
    }

    .input-area {
      display: flex;
      border-top: 1px solid #ddd;
    }

    input {
      flex: 1;
      border: none;
      padding: 14px;
      font-size: 16px;
      outline: none;
    }

    button {
      background: #1976d2;
      color: white;
      border: none;
      padding: 14px 18px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #0f63b5;
    }

    /* Typing indicator */
    .typing {
      align-self: flex-start;
      font-size: 14px;
      opacity: 0.7;
      font-style: italic;
    }
  </style>
</head>
<body>

<div class="chat-box">
  <div class="header">AI Relationship Manager</div>

  <div class="messages" id="messages"></div>

  <div class="input-area">
    <input id="userInput" type="text" placeholder="Ask something..." />
    <button onclick="sendMessage()">Send</button>
  </div>
</div>

<script>
  const API_URL = "https://ai-rm-backend-production.up.railway.app/chat";


  function addMessage(text, sender) {
    const messagesDiv = document.getElementById("messages");
    const msg = document.createElement("div");
    msg.className = `msg ${sender}`;
    msg.textContent = text;
    messagesDiv.appendChild(msg);
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
  }

  function showTyping() {
    const messagesDiv = document.getElementById("messages");
    const typing = document.createElement("div");
    typing.id = "typing";
    typing.className = "typing";
    typing.textContent = "AI-RM is typing...";
    messagesDiv.appendChild(typing);
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
  }

  function removeTyping() {
    const typing = document.getElementById("typing");
    if (typing) typing.remove();
  }

  async function sendMessage() {
    const input = document.getElementById("userInput");
    const query = input.value.trim();
    if (!query) return;

    addMessage(query, "user");
    input.value = "";

    showTyping();

    try {
      const response = await fetch(API_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ query })
      });

      const data = await response.json();

      removeTyping();
      addMessage(data.reply, "bot");
    } catch (err) {
      removeTyping();
      addMessage("⚠️ Error: Could not reach AI-RM backend.", "bot");
    }
  }

  // Enable send on Enter key
  document.getElementById("userInput").addEventListener("keydown", function(e) {
    if (e.key === "Enter") sendMessage();
  });

</script>

</body>
</html>
